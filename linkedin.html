<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>LinkedIn</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="linkedin.css" />
  </head>
  <body>
    <div class="container">
        <header>
            <div class="box logo">
              <img src="images/LinkedIn-logo.png" alt="logo" />
            </div>
            <div class="box search-bar">
              <div class="search"></div>
            </div>
            <nav class="box">
              <div class="inner-box box_standard"></div>
              <div class="inner-box box_standard"></div>
              <div class="inner-box box_standard"></div>
              <div class="inner-box box_standard"></div>
              <div class="inner-box box_standard"></div>
              <div class="inner-box box_standard"></div>
              <div class="inner-box box_standard"></div>
            </nav>
          </header>
      
        <main>
            <div class="box leftMenu1 gird-box">
              <div class="inner-box big"></div>
              <div class="inner-box"></div>
              <div class="inner-box"></div>
              <div class="inner-box"></div>
            </div>
            <div class="box leftMenu2 gird-box"></div>
            <div class="box leftMenu3 gird-box"></div>

            <div class="box midNav">
              <div class="inner-box top">
                <div class="second-inner-box circle"></div>
                <div class="second-inner-box"></div>
              </div>
              <div class="inner-box bottom">
                <div class="second-inner-box"></div>
                <div class="second-inner-box"></div>
                <div class="second-inner-box"></div>
                <div class="second-inner-box"></div>
              </div>
            </div>
            <div class="box main">
              <div class="inner-box"></div>
              <div class="inner-box"></div>
              <div class="inner-box"></div>
              <div class="inner-box"></div>
              <div class="inner-box"></div>
              <div class="inner-box"></div>
            </div>

            <div class="box rightMenu1 gird-box">
              <div class="inner-box"></div>
              <div class="inner-box"></div>
              <div class="inner-box"></div>
              <div class="inner-box"></div>
              <div class="inner-box"></div>
            </div>
            <div class="box rightMenu2 gird-box"></div>
            <div class="box rightMenu3 gird-box"></div>

        </main>
    </div>
  </body>
</html>
